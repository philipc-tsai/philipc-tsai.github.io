<!DOCTYPE html>
<html>
    <head>
        <title>CFC Songs Player</title>
        <script src="./script.js" defer></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <h1>CFC Songs Player</h1>
        </header>

        <nav>
            <ul id="fast-songs">
                <h2>Fast Songs</h2>
            </ul>
            <ul id="slow-songs">
                <h2>Slow Songs</h2>
            </ul>
        </nav>

        <section id="video-screen">
            <iframe id="first_iframe" allowfullscreen></iframe>
            <iframe id="second_iframe" allowfullscreen></iframe>
            <iframe id="third_iframe" allowfullscreen></iframe>
        </section>
    </body>
</html>
